<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/logreg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>login</title>
  </head>
  <body>
    <div id="notification" class="notification hidden"></div>

    <section>
      <!-- Container for Login Form -->
      <div class="container-login" id="loginForm">
        <div class="wrapper">
          <!-- Title of the Login Form -->
          <div class="title"><span>Login Form</span></div>
          <!-- Judul form login -->

          <!-- Login Form -->
          <form action="#">
            <!-- Email Input Field -->
            <div class="row">
              <i class="fas fa-user"></i>
              <input
                type="email"
                id="loginEmail"
                name="email"
                placeholder="Email"
                required
              />
              <!-- Input untuk email dengan ikon user -->
            </div>

            <!-- Password Input Field -->
            <div class="row">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="loginPassword"
                name="password"
                placeholder="Password"
                required
              />
              <!-- Input untuk password dengan ikon lock -->
            </div>

            <!-- Submit Button -->
            <div class="row button">
              <input type="submit" value="Login" />
              <!-- Tombol untuk login -->
            </div>

            <!-- Signup Link -->
            <div class="signup-link">
              Not a member? <a href="register.html">Signup now</a>
              <!-- Tautan untuk mendaftar jika belum menjadi anggota -->
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <!-- Konten Footer -->
      <div class="footer-content">
        <!-- Pesan Hak Cipta -->
        <p>&copy; 2024 Alba & Sam. All Rights Reserved.</p>
        <!-- Menampilkan pesan hak cipta -->
      </div>
    </footer>

    <script src="../src/js/login.js"></script>
  </body>
</html>
