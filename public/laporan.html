<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <link rel="stylesheet" href="./assets/css/laporan.css" />
    <title>Laporan</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <!-- logo and menu toggle -->
      <div class="logo-details">
        <i class="bx bx-data icon"></i>
        <!-- Menampilkan ikon aplikasi -->
        <div class="logo_name">Fadil APP</div>
        <!-- Menampilkan nama aplikasi -->
        <i class="bx bx-menu" id="btn"></i>
        <!-- Tombol untuk membuka/menutup sidebar -->
      </div>

      <!-- navigation list -->
      <ul class="nav-list">
        <!-- Dashboard link -->
        <li>
          <a href="index.html">
            <!-- Tautan ke halaman Dashboard -->
            <i class="bx bx-grid-alt"></i>
            <!-- Ikon Dashboard -->
            <span class="links_name">Dashboard</span>
            <!-- Nama link Dashboard -->
          </a>
          <span class="tooltip">Dashboard</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Profile link -->
        <li>
          <a href="profile.html">
            <!-- Tautan ke halaman Profile -->
            <i class="bx bx-user"></i>
            <!-- Ikon Profile -->
            <span class="links_name">Profile</span>
            <!-- Nama link Profile -->
          </a>
          <span class="tooltip">Profile</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Input Bahan Pokok link -->
        <li>
          <a href="inputData.html">
            <!-- Tautan ke halaman Input Bahan Pokok -->
            <i class="bx bx-plus-circle"></i>
            <!-- Ikon Input Bahan Pokok -->
            <span class="links_name">Input Bahan Pokok</span>
            <!-- Nama link Input Bahan Pokok -->
          </a>
          <span class="tooltip">Input Bahan Pokok</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Grafik link -->
        <li>
          <a href="grafik.html">
            <!-- Tautan ke halaman Grafik -->
            <i class="bx bx-bar-chart-alt-2"></i>
            <!-- Ikon Grafik -->
            <span class="links_name">Grafik</span>
            <!-- Nama link Grafik -->
          </a>
          <span class="tooltip">Grafik</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Grafik Laporan link -->
        <li>
          <a href="grafiklap.html">
            <!-- Tautan ke halaman Grafik Laporan -->
            <i class="bx bx-chart"></i>
            <!-- Ikon Grafik Laporan -->
            <span class="links_name">Grafik Laporan</span>
            <!-- Nama link Grafik Laporan -->
          </a>
          <span class="tooltip">Grafik Laporan</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Import Data link -->
        <li>
          <a href="importData.html">
            <!-- Tautan ke halaman Import Data -->
            <i class="bx bx-upload"></i>
            <!-- Ikon Import Data -->
            <span class="links_name">Import Data</span>
            <!-- Nama link Import Data -->
          </a>
          <span class="tooltip">Import Data</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Laporan link -->
        <li>
          <a href="laporan.html">
            <!-- Tautan ke halaman Laporan -->
            <i class="bx bx-file"></i>
            <!-- Ikon Laporan -->
            <span class="links_name">Laporan</span>
            <!-- Nama link Laporan -->
          </a>
          <span class="tooltip">Laporan</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Profile section -->
        <li class="profile">
          <div class="profile-details">
            <!-- Profile picture -->
            <img src="./assets/profile.jpg" alt="profileImg" />
            <!-- Gambar profil pengguna -->
            <div class="name_job">
              <!-- User ID -->
              <div class="name"><span id="userId"></span></div>
              <!-- Tempat untuk menampilkan ID pengguna -->
              <!-- User Name -->
              <div class="job"><span id="userName"></span></div>
              <!-- Tempat untuk menampilkan Nama pengguna -->
            </div>
          </div>
          <!-- Logout button -->
          <i class="bx bx-log-out" id="log_out"></i>
          <!-- Ikon untuk logout -->
          <span class="tooltip-logout">Logout</span>
          <!-- Tooltip saat hover pada tombol logout -->
        </li>
      </ul>
    </div>

    <section class="home-section">
      <!-- Container Box for Report Generation -->
      <div class="container-box">
        <!-- Section Title -->
        <div class="text">Laporan Harga Bahan Pokok</div>
        <!-- Judul bagian untuk laporan harga bahan pokok -->

        <!-- Input untuk Tanggal Mulai -->
        <div>
          <label for="startDate">Tanggal Mulai:</label>
          <input type="date" id="startDate" />
          <!-- Input untuk tanggal mulai laporan -->
        </div>

        <!-- Input untuk Tanggal Akhir -->
        <div>
          <label for="endDate">Tanggal Akhir:</label>
          <input type="date" id="endDate" />
          <!-- Input untuk tanggal akhir laporan -->
        </div>

        <!-- Tombol untuk Generate Laporan -->
        <button onclick="generateReport()">Generate</button>
        <!-- Tombol untuk menghasilkan laporan berdasarkan tanggal yang dipilih -->

        <!-- Kontainer untuk Hasil Laporan -->
        <div id="reportContainer">
          <!-- Hasil laporan akan muncul di sini -->
        </div>

        <!-- Tombol untuk Cetak Laporan -->
        <div class="btn-cetak">
          <button id="generatePdf">
            <i class="bx bx-printer"></i> Cetak Laporan
          </button>
          <!-- Tombol untuk mencetak laporan dalam format PDF -->
        </div>
      </div>
    </section>

    <div id="notification" class="notification" style="display: none"></div>

    <footer>
      <!-- Konten Footer -->
      <div class="footer-content">
        <!-- Pesan Hak Cipta -->
        <p>&copy; 2024 Alba & Sam. All Rights Reserved.</p>
        <!-- Menampilkan pesan hak cipta -->
      </div>
    </footer>

    <script>
      const userId = localStorage.getItem("userId");
      const userName = localStorage.getItem("userName");
      document.getElementById("userId").textContent = userId;
      document.getElementById("userName").textContent = userName;
    </script>
    <script src="../src/js/logout.js"></script>
    <script src="../src/js/laporan.js"></script>
    <script src="../src/js/navbar.js"></script>
  </body>
</html>
