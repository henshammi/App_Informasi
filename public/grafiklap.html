<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Mengatur karakter encoding dokumen -->
    <meta charset="UTF-8" />

    <!-- Mengatur viewport untuk mendukung responsivitas di perangkat mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link ke file CSS eksternal untuk styling halaman web -->
    <link rel="stylesheet" href="./assets/css/dashboard.css" />

    <!-- Link ke pustaka ikon eksternal (Boxicons) -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Judul halaman yang muncul di tab browser -->
    <title>Grafik Rata-rata Harga Bahan Pokok</title>
  </head>

  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <!-- logo and menu toggle -->
      <div class="logo-details">
        <i class="bx bx-data icon"></i>
        <!-- Menampilkan ikon aplikasi -->
        <div class="logo_name">Fadil APP</div>
        <!-- Menampilkan nama aplikasi -->
        <i class="bx bx-menu" id="btn"></i>
        <!-- Tombol untuk membuka/menutup sidebar -->
      </div>

      <!-- navigation list -->
      <ul class="nav-list">
        <!-- Dashboard link -->
        <li>
          <a href="index.html">
            <!-- Tautan ke halaman Dashboard -->
            <i class="bx bx-grid-alt"></i>
            <!-- Ikon Dashboard -->
            <span class="links_name">Dashboard</span>
            <!-- Nama link Dashboard -->
          </a>
          <span class="tooltip">Dashboard</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Profile link -->
        <li>
          <a href="profile.html">
            <!-- Tautan ke halaman Profile -->
            <i class="bx bx-user"></i>
            <!-- Ikon Profile -->
            <span class="links_name">Profile</span>
            <!-- Nama link Profile -->
          </a>
          <span class="tooltip">Profile</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Input Bahan Pokok link -->
        <li>
          <a href="inputData.html">
            <!-- Tautan ke halaman Input Bahan Pokok -->
            <i class="bx bx-plus-circle"></i>
            <!-- Ikon Input Bahan Pokok -->
            <span class="links_name">Input Bahan Pokok</span>
            <!-- Nama link Input Bahan Pokok -->
          </a>
          <span class="tooltip">Input Bahan Pokok</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Grafik link -->
        <li>
          <a href="grafik.html">
            <!-- Tautan ke halaman Grafik -->
            <i class="bx bx-bar-chart-alt-2"></i>
            <!-- Ikon Grafik -->
            <span class="links_name">Grafik</span>
            <!-- Nama link Grafik -->
          </a>
          <span class="tooltip">Grafik</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Grafik Laporan link -->
        <li>
          <a href="grafiklap.html">
            <!-- Tautan ke halaman Grafik Laporan -->
            <i class="bx bx-chart"></i>
            <!-- Ikon Grafik Laporan -->
            <span class="links_name">Grafik Laporan</span>
            <!-- Nama link Grafik Laporan -->
          </a>
          <span class="tooltip">Grafik Laporan</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Import Data link -->
        <li>
          <a href="importData.html">
            <!-- Tautan ke halaman Import Data -->
            <i class="bx bx-upload"></i>
            <!-- Ikon Import Data -->
            <span class="links_name">Import Data</span>
            <!-- Nama link Import Data -->
          </a>
          <span class="tooltip">Import Data</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Laporan link -->
        <li>
          <a href="laporan.html">
            <!-- Tautan ke halaman Laporan -->
            <i class="bx bx-file"></i>
            <!-- Ikon Laporan -->
            <span class="links_name">Laporan</span>
            <!-- Nama link Laporan -->
          </a>
          <span class="tooltip">Laporan</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Profile section -->
        <li class="profile">
          <div class="profile-details">
            <!-- Profile picture -->
            <img src="./assets/profile.jpg" alt="profileImg" />
            <!-- Gambar profil pengguna -->
            <div class="name_job">
              <!-- User ID -->
              <div class="name"><span id="userId"></span></div>
              <!-- Tempat untuk menampilkan ID pengguna -->
              <!-- User Name -->
              <div class="job"><span id="userName"></span></div>
              <!-- Tempat untuk menampilkan Nama pengguna -->
            </div>
          </div>
          <!-- Logout button -->
          <i class="bx bx-log-out" id="log_out"></i>
          <!-- Ikon untuk logout -->
          <span class="tooltip-logout">Logout</span>
          <!-- Tooltip saat hover pada tombol logout -->
        </li>
      </ul>
    </div>

    <section class="home-section">
      <!-- Container Box -->
      <div class="container-box">
        <!-- Section Title -->
        <div class="text">Grafik Rata-rata Harga Bahan Pokok</div>

        <!-- Form untuk Filter Grafik -->
        <form id="grafikForm" class="container-grafik">
          <!-- Label dan Input untuk Bulan Mulai -->
          <label for="bulanA">Bulan Mulai:</label>
          <input type="month" id="bulanA" name="bulanA" required />
          <!-- Input bulan mulai -->

          <!-- Label dan Input untuk Bulan Akhir -->
          <label for="bulanB">Bulan Akhir:</label>
          <input type="month" id="bulanB" name="bulanB" required />
          <!-- Input bulan akhir -->

          <!-- Button untuk Submit Form -->
          <button type="submit">Tampilkan Grafik</button>
          <!-- Tombol untuk menampilkan grafik -->
        </form>

        <!-- Canvas untuk Menampilkan Grafik -->
        <canvas id="hargaChart"></canvas>
        <!-- Area untuk menampilkan grafik -->
      </div>
    </section>

    <footer>
      <!-- Konten Footer -->
      <div class="footer-content">
        <!-- Pesan Hak Cipta -->
        <p>&copy; 2024 Alba & Sam. All Rights Reserved.</p>
        <!-- Menampilkan pesan hak cipta -->
      </div>
    </footer>

    <script>
      const userId = localStorage.getItem("userId");
      const userName = localStorage.getItem("userName");
      document.getElementById("userId").textContent = userId;
      document.getElementById("userName").textContent = userName;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../src/js/grafiklap.js"></script>
    <script src="../src/js/logout.js"></script>
    <script src="../src/js/dashboard.js"></script>
    <script src="../src/js/navbar.js"></script>
  </body>
</html>
