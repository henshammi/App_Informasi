<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Page</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/profile.css" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <!-- logo and menu toggle -->
      <div class="logo-details">
        <i class="bx bx-data icon"></i>
        <!-- Menampilkan ikon aplikasi -->
        <div class="logo_name">Fadil APP</div>
        <!-- Menampilkan nama aplikasi -->
        <i class="bx bx-menu" id="btn"></i>
        <!-- Tombol untuk membuka/menutup sidebar -->
      </div>

      <!-- navigation list -->
      <ul class="nav-list">
        <!-- Dashboard link -->
        <li>
          <a href="index.html">
            <!-- Tautan ke halaman Dashboard -->
            <i class="bx bx-grid-alt"></i>
            <!-- Ikon Dashboard -->
            <span class="links_name">Dashboard</span>
            <!-- Nama link Dashboard -->
          </a>
          <span class="tooltip">Dashboard</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Profile link -->
        <li>
          <a href="profile.html">
            <!-- Tautan ke halaman Profile -->
            <i class="bx bx-user"></i>
            <!-- Ikon Profile -->
            <span class="links_name">Profile</span>
            <!-- Nama link Profile -->
          </a>
          <span class="tooltip">Profile</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Input Bahan Pokok link -->
        <li>
          <a href="inputData.html">
            <!-- Tautan ke halaman Input Bahan Pokok -->
            <i class="bx bx-plus-circle"></i>
            <!-- Ikon Input Bahan Pokok -->
            <span class="links_name">Input Bahan Pokok</span>
            <!-- Nama link Input Bahan Pokok -->
          </a>
          <span class="tooltip">Input Bahan Pokok</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Grafik link -->
        <li>
          <a href="grafik.html">
            <!-- Tautan ke halaman Grafik -->
            <i class="bx bx-bar-chart-alt-2"></i>
            <!-- Ikon Grafik -->
            <span class="links_name">Grafik</span>
            <!-- Nama link Grafik -->
          </a>
          <span class="tooltip">Grafik</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Grafik Laporan link -->
        <li>
          <a href="grafiklap.html">
            <!-- Tautan ke halaman Grafik Laporan -->
            <i class="bx bx-chart"></i>
            <!-- Ikon Grafik Laporan -->
            <span class="links_name">Grafik Laporan</span>
            <!-- Nama link Grafik Laporan -->
          </a>
          <span class="tooltip">Grafik Laporan</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Import Data link -->
        <li>
          <a href="importData.html">
            <!-- Tautan ke halaman Import Data -->
            <i class="bx bx-upload"></i>
            <!-- Ikon Import Data -->
            <span class="links_name">Import Data</span>
            <!-- Nama link Import Data -->
          </a>
          <span class="tooltip">Import Data</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Laporan link -->
        <li>
          <a href="laporan.html">
            <!-- Tautan ke halaman Laporan -->
            <i class="bx bx-file"></i>
            <!-- Ikon Laporan -->
            <span class="links_name">Laporan</span>
            <!-- Nama link Laporan -->
          </a>
          <span class="tooltip">Laporan</span>
          <!-- Tooltip saat hover -->
        </li>

        <!-- Profile section -->
        <li class="profile">
          <div class="profile-details">
            <!-- Profile picture -->
            <img src="./assets/profile.jpg" alt="profileImg" />
            <!-- Gambar profil pengguna -->
            <div class="name_job">
              <!-- User ID -->
              <div class="name"><span id="userId"></span></div>
              <!-- Tempat untuk menampilkan ID pengguna -->
              <!-- User Name -->
              <div class="job"><span id="userName"></span></div>
              <!-- Tempat untuk menampilkan Nama pengguna -->
            </div>
          </div>
          <!-- Logout button -->
          <i class="bx bx-log-out" id="log_out"></i>
          <!-- Ikon untuk logout -->
          <span class="tooltip-logout">Logout</span>
          <!-- Tooltip saat hover pada tombol logout -->
        </li>
      </ul>
    </div>

    <!-- Profile Section -->
    <section class="profile-section">
      <!-- Profile Card -->
      <div class="profile-card">
        <!-- Profile Image -->
        <div class="image">
          <img
            src="./assets/profile.jpg"
            alt="Profile Image"
            class="profile-pic"
          />
          <!-- Gambar profil pengguna -->
        </div>

        <!-- Profile Name -->
        <div class="data">
          <h2 id="profileName"></h2>
          <!-- Nama profil yang akan ditampilkan -->
        </div>

        <!-- Profile Information -->
        <div class="row">
          <!-- Email Information -->
          <div class="info">
            <h3>Email</h3>
            <span id="profileEmail"></span>
            <!-- Email pengguna -->
          </div>

          <!-- Phone Information -->
          <div class="info">
            <h3>Phone</h3>
            <span id="profilePhone"></span>
            <!-- Nomor telepon pengguna -->
          </div>

          <!-- Address Information -->
          <div class="info">
            <h3>Address</h3>
            <span id="profileAddress"></span>
            <!-- Alamat pengguna -->
          </div>
        </div>
      </div>
    </section>

    <footer>
      <!-- Konten Footer -->
      <div class="footer-content">
        <!-- Pesan Hak Cipta -->
        <p>&copy; 2024 Alba & Sam. All Rights Reserved.</p>
        <!-- Menampilkan pesan hak cipta -->
      </div>
    </footer>

    <script src="../src/js/navbar.js"></script>
    <script src="..//src/js/profile.js"></script>
    <script src="..//src/js/logout.js"></script>
  </body>
</html>
