<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-data icon"></i>
        <div class="logo_name">Fadil APP</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="index.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="profile.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="./assets/profile.jpg" alt="profileImg" />
            <div class="name_job">
              <div class="name"><span id="userId"></span></div>
              <div class="job"><span id="userName"></span></div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
          <span class="tooltip-logout">Logout</span>
        </li>
        <li>
          <a href="inputData.html">
            <i class="bx bx-plus-circle"></i>
            <span class="links_name">Input Bahan Pokok</span>
          </a>
          <span class="tooltip">Input Bahan Pokok</span>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-header">
            <img
              src="./assets/profile.jpg"
              alt="Profile Image"
              class="profile-img"
            />
            <h3 id="profileName">John Doe</h3>
            <p id="profileJob">Software Engineer</p>
          </div>
          <div class="profile-info">
            <p>Email: <span id="profileEmail">johndoe@example.com</span></p>
            <p>Phone: <span id="profilePhone">+123456789</span></p>
            <p>Address: <span id="profileAddress">123 Main St, City</span></p>
          </div>
        </div>
      </div>
    </section>

    <script>
      const userId = localStorage.getItem("userId");
      const userName = localStorage.getItem("userName");
      document.getElementById("userId").textContent = userId;
      document.getElementById("userName").textContent = userName;
    </script>
    <script src="../src/js/logout.js"></script>
    <script src="../src/js/navbar.js"></script>
    <script src="../src/js/profile.js"></script>
  </body>
</html>
