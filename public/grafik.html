<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <title>Grafik Rata-rata Harga Bahan Pokok</title>
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-data icon"></i>
        <div class="logo_name">Fadil APP</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="index.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="profile.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
        <li>
          <a href="inputData.html">
            <i class="bx bx-plus-circle"></i>
            <span class="links_name">Input Bahan Pokok</span>
          </a>
          <span class="tooltip">Input Bahan Pokok</span>
        </li>
        <li>
          <a href="grafik.html">
            <i class="bx bx-bar-chart-alt-2"></i>
            <span class="links_name">Grafik</span>
          </a>
          <span class="tooltip">Grafik</span>
        </li>
        <li>
          <a href="grafiklap.html">
            <i class="bx bx-chart"></i>
            <span class="links_name">Grafik Laporan</span>
          </a>
          <span class="tooltip">Grafik Laporan</span>
        </li>
        <li>
          <a href="importData.html">
            <i class="bx bx-upload"></i>
            <span class="links_name">Import Data</span>
          </a>
          <span class="tooltip">Import Data</span>
        </li>
        <li>
          <a href="laporan.html">
            <i class="bx bx-file"></i>
            <span class="links_name">Laporan</span>
          </a>
          <span class="tooltip">Laporan</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <!-- fotonya tar disini -->
            <img src="./assets/profile.jpg" alt="profileImg" />
            <div class="name_job">
              <div class="name"><span id="userId"></span></div>
              <div class="job"><span id="userName"></span></div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
          <span class="tooltip-logout">Logout</span>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <div class="container-box">
        <div class="text">Grafik Rata-rata Harga Bahan Pokok</div>
        <form id="grafikForm">
          <label for="bulanA">Bulan Mulai:</label>
          <input type="month" id="bulanA" name="bulanA" required />

          <label for="bulanB">Bulan Akhir:</label>
          <input type="month" id="bulanB" name="bulanB" required />

          <label for="bahanBaku">Pilih Bahan Baku:</label>
          <select id="bahanBaku" name="bahanBaku" required>
            <!-- Option akan diisi secara dinamis melalui JavaScript -->
          </select>

          <button type="submit">Tampilkan Grafik</button>
        </form>
        <canvas id="hargaChart"></canvas>
      </div>
    </section>
    <script>
      const userId = localStorage.getItem("userId");
      const userName = localStorage.getItem("userName");
      document.getElementById("userId").textContent = userId;
      document.getElementById("userName").textContent = userName;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../src/js/grafik.js"></script>
    <script src="../src/js/logout.js"></script>
    <script src="../src/js/dashboard.js"></script>
    <script src="../src/js/navbar.js"></script>
  </body>
</html>
