<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/logreg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Register</title>
  </head>
  <body>
    <section>
      <!-- Notification Area -->
      <div id="notification" class="notification hidden"></div>
      <!-- Area notifikasi dengan class hidden untuk disembunyikan secara default -->

      <!-- Container for Registration Form -->
      <div class="container" id="registerForm">
        <div class="wrapper">
          <!-- Title of the Registration Form -->
          <div class="title"><span>Register Form</span></div>
          <!-- Judul form registrasi -->

          <!-- Registration Form -->
          <form action="#">
            <!-- Full Name Input Field -->
            <div class="row">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Full name"
                required
              />
              <!-- Input untuk nama lengkap dengan ikon user -->
            </div>

            <!-- Email Address Input Field -->
            <div class="row">
              <i class="fas fa-lock"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email address"
                required
              />
              <!-- Input untuk alamat email dengan ikon lock -->
            </div>

            <!-- Password Input Field -->
            <div class="row">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <!-- Input untuk password dengan ikon lock -->
            </div>

            <!-- Address Input Field -->
            <div class="row">
              <i class="fas fa-lock"></i>
              <input
                type="text"
                id="alamat"
                name="alamat"
                placeholder="Alamat"
                required
              />
              <!-- Input untuk alamat dengan ikon lock -->
            </div>

            <!-- Phone Number Input Field -->
            <div class="row">
              <i class="fas fa-lock"></i>
              <input
                type="number"
                id="no_hp"
                name="no_hp"
                placeholder="No handphone"
                required
              />
              <!-- Input untuk nomor handphone dengan ikon lock -->
            </div>

            <!-- Submit Button -->
            <div class="row button">
              <input type="submit" value="Register" />
              <!-- Tombol untuk mengirim form registrasi -->
            </div>

            <!-- Login Link -->
            <div class="signup-link">
              udah punya akun mah login aja dek!
              <a href="login.html">Login now</a>
              <!-- Tautan untuk masuk jika sudah memiliki akun -->
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <!-- Konten Footer -->
      <div class="footer-content">
        <!-- Pesan Hak Cipta -->
        <p>&copy; 2024 Alba & Sam. All Rights Reserved.</p>
        <!-- Menampilkan pesan hak cipta -->
      </div>
    </footer>

    <script src="../src/js/register.js"></script>
  </body>
</html>
