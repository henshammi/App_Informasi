<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Bahan Pokok</title>
    <link rel="stylesheet" href="./assets/css/user.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1>Daftar Bahan Pokok</h1>
      <!-- Information Icon and Box -->
      <div class="info-icon">
        <span class="bx bx-info-circle" id="anjink"></span>
        <!-- Ikon informasi untuk menunjukkan detail -->
        <div class="info-box">
          <p class="text-info">
            Ini adalah daftar bahan pokok yang tersedia di sistem. Anda dapat
            mencari bahan pokok, memfilter berdasarkan harga, dan tanggal.
            <!-- Deskripsi panjang tentang fungsi daftar bahan pokok -->
          </p>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Cari berdasarkan nama..."
          onkeyup="searchItems()"
        />
        <!-- Input untuk mencari bahan pokok berdasarkan nama -->
      </div>

      <!-- Filters -->
      <div class="filters">
        <!-- Price Filter -->
        <div class="filter-group">
          <label for="priceFilter">Filter Harga:</label>
          <input
            type="number"
            id="minPrice"
            placeholder="Harga Minimum"
            onkeyup="filterItems()"
          />
          <input
            type="number"
            id="maxPrice"
            placeholder="Harga Maksimum"
            onkeyup="filterItems()"
          />
          <!-- Input untuk memfilter bahan pokok berdasarkan harga -->
        </div>

        <!-- Date Filter -->
        <div class="filter-group">
          <label for="dateFilter">Filter Tanggal:</label>
          <input type="date" id="startDate" onchange="filterItems()" />
          <input type="date" id="endDate" onchange="filterItems()" />
          <!-- Input untuk memfilter bahan pokok berdasarkan tanggal -->
        </div>
      </div>

      <!-- Items Table -->
      <div id="itemsTable" class="bahan"></div>
      <!-- Kontainer untuk menampilkan tabel bahan pokok -->

      <!-- Pagination -->
      <div id="pagination"></div>
      <!-- Kontainer untuk navigasi halaman tabel bahan pokok -->
    </div>

    <footer>
      <!-- Konten Footer -->
      <div class="footer-content">
        <!-- Pesan Hak Cipta -->
        <p>&copy; 2024 Alba & Sam. All Rights Reserved.</p>
        <!-- Menampilkan pesan hak cipta -->
      </div>
    </footer>

    <script src="../src/js/user.js"></script>
  </body>
</html>
