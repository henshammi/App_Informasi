<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Bahan Pokok</title>
    <link rel="stylesheet" href="./assets/css/user.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daftar Bahan Pokok</h1>
      <input type="text" id="searchInput" placeholder="Cari berdasarkan nama..." onkeyup="searchItems()" />
      <div>
        <label for="priceFilter">Filter Harga:</label>
        <input type="number" id="minPrice" placeholder="Harga Minimum" onkeyup="filterItems()" />
        <input type="number" id="maxPrice" placeholder="Harga Maksimum" onkeyup="filterItems()" />
      </div>

      <div>
        <label for="dateFilter">Filter Tanggal:</label>
        <input type="date" id="startDate" onchange="filterItems()" />
        <input type="date" id="endDate" onchange="filterItems()" />
      </div>
      <div id="itemsTable">
        <!-- Table content will be dynamically inserted here -->
      </div>
      <div id="pagination">
        <!-- Pagination buttons will be dynamically inserted here -->
      </div>
    </div>
    <script src="../src/js/user.js"></script>
  </body>
</html>
