<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/inputData.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Input Bahan Pokok</title>
  </head>

  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-data icon"></i>

        <div class="logo_name">Fadil APP</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="index.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="profile.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>
        <li>
          <a href="inputData.html">
            <i class="bx bx-plus-circle"></i>
            <span class="links_name">Input Bahan Pokok</span>
          </a>
          <span class="tooltip">Input Bahan Pokok</span>
        </li>
        <li>
          <a href="grafik.html">
            <i class="bx bx-bar-chart-alt-2"></i>
            <span class="links_name">Grafik</span>
          </a>
          <span class="tooltip">Grafik</span>
        </li>
        <li>
          <a href="grafiklap.html">
            <i class="bx bx-chart"></i>
            <span class="links_name">Grafik Laporan</span>
          </a>
          <span class="tooltip">Grafik Laporan</span>
        </li>
        <li>
          <a href="importData.html">
            <i class="bx bx-upload"></i>
            <span class="links_name">Import Data</span>
          </a>
          <span class="tooltip">Import Data</span>
        </li>
        <li>
          <a href="laporan.html">
            <i class="bx bx-file"></i>
            <span class="links_name">Laporan</span>
          </a>
          <span class="tooltip">Laporan</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <!-- fotonya tar disini -->
            <img src="./assets/profile.jpg" alt="profileImg" />
            <div class="name_job">
              <div class="name"><span id="userId"></span></div>
              <div class="job"><span id="userName"></span></div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
          <span class="tooltip-logout">Logout</span>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <div class="container-box2">
        <div class="text2">Input Data Bahan Pokok</div>
        <form id="bahanForm">
          <label for="nama">Nama Bahan Pokok:</label>
          <input type="text" id="nama" name="nama" required />

          <label for="harga">Harga Bahan Pokok:</label>
          <input type="number" id="harga" name="harga" required />

          <label for="tanggal">Tanggal:</label>
          <input type="date" id="tanggal" name="tanggal" required />
          <label for="gambar">Upload Gambar:</label>
          <input
            type="file"
            id="gambar"
            name="gambar"
            accept="image/*"
            required
          />

          <button type="submit">Tambah</button>
        </form>
        <p id="message"></p>
        <div id="notification" class="notification" style="display: none"></div>
        <div id="loading" class="loading" style="display: none">
          <div class="spinner"></div>
        </div>
        <img id="preview" style="display: none; margin-top: 20px" />
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Alba & Sam. All Rights Reserved.</p>
      </div>
    </footer>

    <script>
      const userId = localStorage.getItem("userId");
      const userName = localStorage.getItem("userName");
      document.getElementById("userId").textContent = userId;
      document.getElementById("userName").textContent = userName;
    </script>
    <script src="../src/js/inputData.js"></script>
    <script src="../src/js/navbar.js"></script>
  </body>
</html>
